<!DOCTYPE html>
<!-- Design an ECommerce Website with Bootstrap -->
<!-- 03 Add Elements Onto Background Image -->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>03 Add Elements Onto Background Image</title>

    <!-- CSS -->
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0 auto;
        background-color: black;
        color: white;
      }

      p {
        color: white;
      }

      header {
        position: relative;
        background-color: black;
        height: 100%;
        min-height: 25rem;
        width: 100%;
        overflow: hidden;
      }

      header img {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        z-index: 0;
        /* elements have a z-index of 1 by default, setting to 0 pushes to background, setting to 2 pulls it to foreground */

        -ms-transform: translateX(-50%) translateY(50%);
        /* Safari Browser */
        -webkit-transform: translateX(-50%) translateY(50%);
        /* Webkit Browser */
        -moz-transform: translateX(-50%) translateY(50%);
        /* Mozilla Firefox Browser */
        transform: translateX(-50%) translateY(50%);
        /* Browser Adjustments */
      }

      /* TODO Working Here */
      header .container {
        position: relative;
        z-index: 2; /* elements have a z-index of 1 by default, setting to 0 pushes to background, setting to 2 pulls it to foreground */
      }

      header .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: black;
        opacity: .7;
        z-index: 1;
      }

      h1 {
        color: white;
      }

    </style>
  </head>

  <body>
    <!-- TODO Working Here -->
    <header>
      <div class="overlay"></div>
      <img
        src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1720&q=80"
      />
      <!-- Copyright Free Images on Unsplash & Pixabay -->
      <!-- You can right-click to Open Image in new Tab and save the URL Link for that Image -->
      <div class="container h-100">
        <div class="d-flex h-100 text-center align-items-center">
          <div class="w-100">
            <h1 class="display-3 text-white">Unlimited Online Courses!</h1>
            <p class="lead mb-0">Watch anywhere. Advance your career.</p>
            <p>
              <a href="#checkout" class="btn btn-primary my-5 px-4 py-2"
                >Enroll Now ></a
              >
            </p>
          </div>
        </div>
      </div>
    </header>

    <div class="pricing-header"></div>

    <div class="container"></div>

    <div id="checkout"></div>

    <!-- Link Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
